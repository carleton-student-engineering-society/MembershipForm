{% load static %}
<html>
    <head>
        <title>CSES Membership History</title>
        <style>
            body {
                text-align: center;
            }
            /* Shared Button Styles */
            .btn {
                display: inline-block;
                padding: 0.75em 1.5em;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 0.5rem;
                text-decoration: none;
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                transition: background-color 0.2s ease, transform 0.1s ease;
                font-family: "Inter", "Helvetica Neue", sans-serif;
            }

            /* Academic: Carleton Red */
            .cses-academic {
                background-color: #E91C24;
            }
            .cses-academic:hover {
                background-color: #C2171F;
                transform: translateY(-1px);
            }

            /* Professional: Clean Gray */
            .cses-professional {
                background-color: #5f6368; /* modern neutral gray */
            }
            .cses-professional:hover {
                background-color: #444;
                transform: translateY(-1px);
            }

            /* Social: Royal Purple */
            .cses-social {
                background-color: #6a1b9a;
            }
            .cses-social:hover {
                background-color: #4a148c;
                transform: translateY(-1px);
            }

            /* Focus Style (Accessible) */
            .btn:focus-visible {
                outline: 3px solid #ffffff;
                outline-offset: 2px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-family: 'Inter', 'Helvetica Neue', sans-serif;
                font-size: 0.95rem;
                margin-top: 1rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            
            th, td {
                padding: 0.75rem 1rem;
                text-align: left;
            }
            
            thead {
                background-color: #E91C24;  /* Carleton Red */
                color: #ffffff;
            }
            
            tbody tr:nth-child(even) {
                background-color: #f8f9fa;
            }
            
            tbody tr:nth-child(odd) {
                background-color: #ffffff;
            }
            
            tbody tr:hover {
                background-color: #ffeaea; /* light red tint */
            }
            
            td {
                border-bottom: 1px solid #dee2e6;
            }
            
            th {
                text-transform: uppercase;
                letter-spacing: 0.05em;
                border-bottom: 2px solid #c1121f;
            }
            
            @media (max-width: 600px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }
            
                thead {
                    display: none;
                }
            
                tr {
                    margin-bottom: 1rem;
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
                    border-radius: 8px;
                    overflow: hidden;
                }
            
                td {
                    padding: 0.75rem;
                    position: relative;
                    padding-left: 50%;
                    border-bottom: none;
                }
            
                td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 1rem;
                    top: 0.75rem;
                    font-weight: bold;
                    text-transform: uppercase;
                    font-size: 0.75rem;
                    color: #6c757d;
                }
            }                
        </style>
    </head>
    <script>
        </script>
    <body>
        <a class="btn cses-professional" href="{% url 'home' %}">Back</a>
        <br>
        <img src="{% static 'logo.avif' %}"/>
        <br>
        <table>
            <tr>
                <th>Year</th>
                <th>Signup Date</th>
                <th>Current?</th>
            </tr>
            {% for m in memberships%}
                <tr>
                    <td>{{m.year}}-{{m.year|add:1}}</td>
                    <td>{{m.signup_date}}</td>
                    <td>
                        {% if m.expired %}
                            ❌
                        {% else %}
                            ✅
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
